{% extends 'usuarios/base.html' %} {% block conteudo %}
<div class="container my-4">
  <h1 class="text-center mb-4">Cadastro de Usuários</h1>
  <form id="cadastro_form" action="{% url 'listagem_usuarios' %}" method="post">
    {% csrf_token %}
    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="nome" class="form-label">Nome</label>
        <input id="nome" name="nome" class="form-control" type="text" />
      </div>
      <div class="col-md-6 mb-3">
        <label for="idade" class="form-label">Idade</label>
        <input id="idade" name="idade" class="form-control" type="text" />
      </div>
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-primary">Enviar</button>
    </div>
  </form>
</div>

<script>
  function showAlert() {
    alert("Usuário Cadastrado");
  }
</script>
{% endblock %}
